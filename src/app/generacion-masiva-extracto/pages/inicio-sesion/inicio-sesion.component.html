

<div class="container">
  <div class ="mt-4 logoCorfi ">
    <img  src = "../../../../assets/imagenes/logo-inicio.png" class = "img-fluid" alt = "Responsive image">
</div>
</div>

<div class="container ">


  <div class="row  mb-5" >
    <div class="col-12  mb-5 mt-5">
      <div class="card card-container">

       
        <p id="profile-name" class="profile-name-card"></p>
        
        <form (ngSubmit)="inicioSesion()"  [formGroup]="miLogin" class="form-logion">
          <div class="row">
        
            <div class="col-12 mb-2">
              <div class="form-floating ">
                <input
                  type="text"
                  class="form-control"
                  formControlName="usuario"
                  id="floatingInput"
                  valor="persistenciaUsuario[0]"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Usuario</label>
              </div>
                 <!-- mensajes de error -->
                 <span  class="form-text text-danger ms-3"
                 *ngIf="miLogin.controls.usuario.errors && miLogin.controls.usuario.touched ">
               
                 <span class=""
                 *ngIf="miLogin.controls.usuario.errors.required" >
                 Ingrese el usuario   
                 </span>
          
                 </span>
                 <!-- fin -->
              

            </div>
           
            <div class="col-12 mb-2">
              <div class="form-floating ">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  id="floatingInput"
                  valor="persistenciaUsuario[1]"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Contraseña</label>
              </div>
             
              <!-- mensajes de error -->
              <div  class="form-text text-danger ms-3"
              *ngIf="miLogin.controls.password.errors && miLogin.controls.password.touched ">
              <span 
              *ngIf="miLogin.controls.password.errors.required" >
              Ingrese la contraseña   
              </span>
              <br>
              <span 
              *ngIf="!miLogin.controls.password.errors.minLength" >
              Más de 3 caracteres como mínimo
              </span>
              </div>
      <!-- mensajes de error fin -->
              

           
            </div>
           

            <div id="remember" class="checkbox mb-3 mt-2  ms-2 ">
              <label class="mt-3">
                <input type="checkbox" value="remember-me" /> Recordar usuario
              </label>
            </div>
          </div>

        

          
          <button
            
            class="btn btn-lg btn-primary btn-block btn-signin"
            type="submit" [disabled]="!miLogin.valid" >
            Inicio sesión
          </button>
        </form>
      </div>
    </div>
    
    
  </div>

</div>


<app-footer ></app-footer>
